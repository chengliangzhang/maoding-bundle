<form class="form-horizontal m_configuration_rules_add" role="form">
    <div class="form-body">
        <div class="form-group">
            <label class="col-md-2 control-label">规则名：</label>
            <div class="col-md-9">
                <input class="form-control" name="name" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">规则类型：</label>
            <div class="col-md-9 m-t-xs">
                <select name="ruleType" style="width: 100%;">
                    <option value="">请选择类型</option>
                    {{if ruleList!=null && ruleList.length>0}}
                        {{each ruleList as p}}
                        <option value="{{p.value}}" data-id="{{p.id}}" data-code="{{p.code}}">{{p.name}}</option>
                        {{/each}}
                    {{/if}}
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">候选列：</label>
            <div class="col-md-9" id="candidatesBox" style="margin-top: 8px;">

            </div>
        </div>
        <div class="form-group">
            <div class="col-md-9 col-md-offset-2">
                <button class="btn btn-default" data-action="save">保存</button>
                <button class="btn btn-default" data-action="back">返回</button>
            </div>
        </div>
    </div>
</form>
