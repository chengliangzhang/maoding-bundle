<form class="form-horizontal m_configuration_operation_add" role="form">
    <div class="form-body">
        <div class="form-group">
            <label class="col-md-2 control-label">操作名：</label>
            <div class="col-md-9">
                <input class="form-control" name="name" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">所属菜单：</label>
            <div class="col-md-9">
                {{belongingView.viewName}}
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">操作类型：</label>
            <div class="col-md-9">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">组织权限类型：</label>
            <div class="col-md-9">
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-9 col-md-offset-2">
                <button class="btn btn-default" data-action="save">保存</button>
                <button class="btn btn-default" data-action="back">返回</button>
            </div>
        </div>
    </div>
</form>
