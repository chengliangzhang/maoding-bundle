<form class="form-horizontal m_configuration_menu_add" role="form">
    <div class="form-body">
        <div class="form-group">
            <label class="col-md-2 control-label">菜单名：</label>
            <div class="col-md-9">
                <input class="form-control" name="name" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">父菜单：</label>
            <div class="col-md-9">
                <select name="pid">
                    <option value="">请选择父菜单</option>
                    {{if parentViewList!=null && parentViewList.length>0}}
                        {{each parentViewList as p}}
                        <option value="{{p.id}}">{{p.viewName}}</option>
                        {{/each}}
                    {{/if}}
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">URL地址：</label>
            <div class="col-md-9">
                <input class="form-control" name="url" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-9 col-md-offset-2">
                <button class="btn btn-default" data-action="save">保存</button>
                <button class="btn btn-default" data-action="back">返回</button>
            </div>
        </div>
    </div>
</form>
