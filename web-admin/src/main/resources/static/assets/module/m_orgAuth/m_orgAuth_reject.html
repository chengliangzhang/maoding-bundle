<div class="portlet light" style="overflow: hidden;">
    <div class="portlet-title">
        <div class="caption">
            <!--<i class="icon-paper-plane font-yellow-casablanca"></i>-->
            <span class="caption-subject bold font-yellow-casablanca uppercase">不通过原因</span>
        </div>
        <div class="tools">
            <a href="" class="remove" data-original-title="" title=""> </a>
        </div>
    </div>
    <div class="portlet-body">
        <form class="form-horizontal" role="form">
            <div class="form-body">
                <div class="form-group">
                    <label class="col-md-2 control-label">原因：</label>
                    <div class="col-md-9">
                        <select id="rejectType"></select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">说明：</label>
                    <div class="col-md-9">
                        <textarea id="rejectReason" class="form-control" rows="5"></textarea>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-success" data-action="layer-custom-btn-yes">确&nbsp;定</button>
        <button type="button" class="btn btn-default" data-action="layer-custom-btn-close">取&nbsp;消</button>
    </div>
</div>
